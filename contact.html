<!--        Main content          -->
    <div class="container-contact">
      <div class="contact-form">
        <h1 id="contact-title">Recommend me something!</h1>
        <form id="recommend">
          <div class="input">
            <label>Your name</label>
            <input type="text" name="user-name" value="" placeholder="Enter your name">
          </div>
          <div class="input">
            <label>Film's name</label> <br>
            <input type="text" name="film-name" value="" required placeholder="Enter film's name">
          </div>
          <div class="input">
            <label>Year</label>
            <input type="number" name="year" value="" required placeholder="Enter the year of creation">
          </div>
          <div class="input">
            <label>Director</label>
            <input type="text" name="Director" value=""  placeholder="Enter the director">
          </div>

          <div>
            <input type="button" class="button" value="Send" onclick="displayLoveGif();">
          </div>
        </form>
      </div>

      <div class="final-text">
        <img src="images/love.gif" width="500px">
        <h2>I'll try to add it as soon as possible!</h2>
        <h1>Be patient</h1>
        <p id="more" onclick="displayForm();">Recommend another film</p>
      </div>
    </div>
